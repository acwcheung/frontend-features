<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Carousel of images</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section>
		<div class="container-images">
			<div class="image">
				<img src="newyorkcity.jpg" alt="new york">
			</div>
			<div class="image">
				<img src="sanfran.jpg" alt="San Francisco">
			</div>
			<div class="image">
				<img src="rainbow.jpg" alt="rainbow mountain">
			</div>
			<a class="prev" onclick="arrowClick(-1)">&#10094;</a>
			<a class="next" onclick="arrowClick(1)">&#10095;</a>
			<div class="image-indicators">
				<span class="stroke" onclick="slideClick(0)" ></span>
				<span class="stroke" onclick="slideClick(1)"></span>
				<span class="stroke" onclick="slideClick(2)"></span>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="carousel.js"></script>
</body>
</html>
