<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sliding background</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="sliding-image"></div>		
		<h1>Welcome to Coding</h1>
		<div class="container">
			<div class="container-quiz">
				<div class="quiz"></div>
			</div>
			<div class="container-control">
				<button class="previous" name="previous">Previous</button>
				<button type="submit">Submit</button>
				<button class="next" name="next">Next</button>
			</div>
			<div class="results"></div>
		</div>		
	</div>
	<script type="text/javascript" src="main.js"></script>	
</body>
</html>
